    <style>
        #hiddenIframe {
            display: none;
        }
		
        .floating-button {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 15px; /* Adjust as needed */
        right: 15px; /* Adjust as needed */
        z-index: 1000; /* Ensure it's above other content */
        padding: 10px 20px;
        font-size: 1.2rem;
        line-height: 20px;
        width: 6.375rem;
        height: 4rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        text-align: center; /* Center text inside the button */
        animation: wiggles 1s ease-in-out infinite; 
	           background-color: var(--MainBg);
		     -webkit-filter: invert(85%);
    filter: invert(85%);
    }
	.floating-button p {
	  	color: var(--MainBg);
	}
           @keyframes wiggles {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-7deg); }
            50% { transform: rotate(7deg); }
            75% { transform: rotate(-7deg); }
        }

#loadingPage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
	  opacity : 50%;
      font-size: 24px;
      text-align: center;
      line-height: 100vh;
      z-index: 1000;

		     -webkit-filter: invert(85%);
    filter: invert(85%);

  #loadingPage p {
  	color: var(--MainBg);
  }
  #toastMessage i{
  color: rgb(200,100,100);
  }
  #toastContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      z-index: 1001;
      font-family:  'Roboto', sans-serif; /* Use the default font family */
      font-size: 17px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
	  	           background-color: var(--MainBg);
		     -webkit-filter: invert(85%);
    filter: invert(85%);
  }
    #toastContainer p {
	  	color: var(--MainBg);
	}
  #toastContainer.show {
      display: block;
      z-index: 9999; 
  }
  #toastLink, #alternativeChatButton, #toastClose {
  width:100%;
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    font-size: 14px;
      font-family: 'Roboto', sans-serif;
            margin-bottom: 10px;
			background-color: var(--MainBg);
		     -webkit-filter: invert(95%);
    filter: invert(95%);
}
  #toastLink p, #alternativeChatButton p, #toastClose p {
  	  	color: var(--MainBg);
  }
#toastLink:hover, #alternativeChatButton:hover, #toastClose:hover {
    background-color: #0056b3;
}
  #toastMessage {
      margin-bottom: 10px;
      font-family: 'Roboto', sans-serif;
  }
  .blur-background {
    filter: blur(5px); /* Adjust the blur intensity as needed */
    pointer-events: none; /* Prevents clicking on elements behind the toast */
}

  <body>
    <div id="toast"></div>
    $(if chap-id)
    <form
      name="sendin"
      action="$(link-login-only)"
      method="post"
      style="display: none"
    >
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-status)" />
      <input type="hidden" name="popup" value="true" />
    </form>
    <script src="assets/core/md5.js"></script>
    <script>
      var Mac = '$(mac)';
      var IpAddress = '$(ip)';
      var LinkLogin = '$(link-login-only)';
      var LinkStatus = '$(link-status)';
      var LinkLogout = '$(link-logout)';
      var InterfaceName = '$(interface-name)';
      var ServerAddress = '$(server-address)';
      var LoginError = '';
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          '$(chap-id)' + document.login.password.value + '$(chap-challenge)'
        );
        document.sendin.submit();
        return false;
      }
    </script>
    $(endif) $(if error)
    <script>
      LoginError = '$(error)';
    </script>
    $(endif)

    <div id="root"></div>

    $(if trial == 'yes')
    <div id="trial_button">
      <a
        href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
        >Free Trial</a
      >
    </div>
    $(endif)
    <script type="text/javascript">
      var cachebust = Math.round(new Date().getTime() / 1000);

      document.write('<scr'+'ipt defer src="assets/core/navbar.js?v='+cachebust+'"></scr'+'ipt>');
      document.write('<scr'+'ipt defer src="assets/core/header.js?v='+cachebust+'"></scr'+'ipt>');
      document.write('<scr'+'ipt defer src="assets/core/login.js?v='+cachebust+'"></scr'+'ipt>');
      document.write('<scr'+'ipt defer src="assets/core/footer.js?v='+cachebust+'"></scr'+'ipt>');
    </script>
